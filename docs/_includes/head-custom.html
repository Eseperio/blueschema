<!-- SEO and social media meta tags -->
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="keywords" content="BlueSchema, JSON Schema, AI-powered development, application schema, code generation, AI tools, schema-driven development">
<meta name="author" content="Eseperio">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ site.baseurl }}/blueschema-logo.jpeg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ page.url | absolute_url }}">
<meta property="twitter:title" content="{{ page.title | default: site.title }}">
<meta property="twitter:description" content="{{ page.description | default: site.description }}">
<meta property="twitter:image" content="{{ site.baseurl }}/blueschema-logo.jpeg">

<!-- Favicon -->
<link rel="icon" type="image/jpeg" href="{{ site.baseurl }}/blueschema-logo.jpeg">
